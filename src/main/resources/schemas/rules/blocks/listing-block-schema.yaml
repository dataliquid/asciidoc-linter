$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/listing-block.schema.yaml
title: Listing Block Configuration Schema
description: Schema for validating listing/code block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  language:
    type: object
    description: Programming language validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      allowed:
        type: array
        description: List of allowed programming languages
        items:
          type: string
          minLength: 1
        uniqueItems: true
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
  lines:
    type: object
    description: Line count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of lines
        minimum: 1
      max:
        type: integer
        description: Maximum number of lines
        minimum: 1
    additionalProperties: false
  title:
    type: object
    description: Title validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
  callouts:
    type: object
    description: Callout validation rules
    properties:
      allowed:
        type: boolean
        description: Whether callouts are allowed
      max:
        type: integer
        description: Maximum number of callouts
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
required:
- severity
additionalProperties: false

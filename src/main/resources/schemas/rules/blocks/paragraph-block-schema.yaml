$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/paragraph-block.schema.yaml
title: Paragraph Block Configuration Schema
description: Schema for validating paragraph block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  lines:
    type: object
    description: Line count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of lines in the paragraph
        minimum: 1
      max:
        type: integer
        description: Maximum number of lines in the paragraph
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  sentence:
    type: object
    description: Sentence-level validation rules
    properties:
      occurrence:
        type: object
        description: Sentence count validation rules
        properties:
          min:
            type: integer
            description: Minimum number of sentences per paragraph
            minimum: 1
          max:
            type: integer
            description: Maximum number of sentences per paragraph
            minimum: 1
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        additionalProperties: false
      words:
        type: object
        description: Word count validation rules for sentences
        properties:
          min:
            type: integer
            description: Minimum number of words per sentence
            minimum: 1
          max:
            type: integer
            description: Maximum number of words per sentence
            minimum: 1
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        additionalProperties: false
    additionalProperties: false
required:
- severity
additionalProperties: false

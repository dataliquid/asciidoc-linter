$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/table-block.schema.yaml
title: Table Block Configuration Schema
description: Schema for validating table block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  columns:
    type: object
    description: Column count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of columns
        minimum: 1
      max:
        type: integer
        description: Maximum number of columns
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  rows:
    type: object
    description: Row count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of rows
        minimum: 1
      max:
        type: integer
        description: Maximum number of rows
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  header:
    type: object
    description: Header validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
  caption:
    type: object
    description: Caption validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      minLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/minLength-property-type
      maxLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/maxLength-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
  format:
    type: object
    description: Table format validation rules
    properties:
      style:
        type: string
        description: Table style (e.g., grid, simple, borderless)
        minLength: 1
      borders:
        type: boolean
        description: Whether table should have borders
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - severity
    additionalProperties: false
required:
- severity
additionalProperties: false

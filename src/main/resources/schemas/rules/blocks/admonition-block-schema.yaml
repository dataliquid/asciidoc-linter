$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/admonition-block.schema.yaml
title: Admonition Block Configuration Schema
description: Schema for validating admonition block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  type:
    type: object
    description: Type validation rules for admonition blocks
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      allowed:
        type: array
        description: List of allowed admonition types
        items:
          type: string
          enum:
          - NOTE
          - TIP
          - IMPORTANT
          - WARNING
          - CAUTION
        uniqueItems: true
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  title:
    type: object
    description: Title validation rules for admonition blocks
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      minLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/minLength-property-type
      maxLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/maxLength-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  content:
    type: object
    description: Content validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      minLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/minLength-property-type
      maxLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/maxLength-property-type
      lines:
        type: object
        description: Line count validation rules
        properties:
          min:
            type: integer
            description: Minimum number of lines
            minimum: 1
          max:
            type: integer
            description: Maximum number of lines
            minimum: 1
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        additionalProperties: false
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  icon:
    type: object
    description: Icon validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
required:
- severity
additionalProperties: false

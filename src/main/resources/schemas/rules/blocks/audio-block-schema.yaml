$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/audio-block.schema.yaml
title: Audio Block Configuration Schema
description: Schema for validating audio block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  url:
    type: object
    description: URL validation rules for audio files
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      pattern:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/pattern-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - required
    additionalProperties: false
  options:
    type: object
    description: Audio playback options validation
    properties:
      autoplay:
        type: object
        description: Autoplay option validation
        properties:
          allowed:
            type: boolean
            description: Whether autoplay is allowed
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        required:
        - allowed
        additionalProperties: false
      controls:
        type: object
        description: Controls display validation
        properties:
          required:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        required:
        - required
        additionalProperties: false
      loop:
        type: object
        description: Loop option validation
        properties:
          allowed:
            type: boolean
            description: Whether loop is allowed
          severity:
            $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
        required:
        - allowed
        additionalProperties: false
    additionalProperties: false
  title:
    type: object
    description: Title/description validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      minLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/minLength-property-type
      maxLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/maxLength-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    required:
    - required
    additionalProperties: false
required:
- severity
additionalProperties: false

$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/literal-block.schema.yaml
title: Literal Block Configuration Schema
description: Schema for validating literal block configuration in AsciiDoc linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  title:
    type: object
    description: Title validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      minLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/minLength-property-type
      maxLength:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/maxLength-property-type
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  lines:
    type: object
    description: Line count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of lines
        minimum: 1
      max:
        type: integer
        description: Maximum number of lines
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  indentation:
    type: object
    description: Indentation validation rules
    properties:
      required:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/required-property-type
      consistent:
        type: boolean
        description: Whether all non-empty lines must have consistent indentation
      minSpaces:
        type: integer
        description: Minimum number of leading spaces
        minimum: 0
      maxSpaces:
        type: integer
        description: Maximum number of leading spaces
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
required:
- severity
additionalProperties: false

$schema: https://json-schema.org/draft/2020-12/schema
$id: https://dataliquid.com/asciidoc/linter/schemas/rules/blocks/ulist-block.schema.yaml
title: Ulist Block Configuration Schema
description: Schema for validating unordered list block configuration in AsciiDoc
  linter
type: object
properties:
  name:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/rule-name-type
  severity:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
  order:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/order-type
  occurrence:
    $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/occurrence-type
  items:
    type: object
    description: Item count validation rules
    properties:
      min:
        type: integer
        description: Minimum number of items
        minimum: 1
      max:
        type: integer
        description: Maximum number of items
        minimum: 1
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  nestingLevel:
    type: object
    description: Nesting level validation rules
    properties:
      max:
        type: integer
        description: Maximum nesting level allowed
        minimum: 0
      severity:
        $ref: https://dataliquid.com/asciidoc/linter/schemas/rules/types/common-types.yaml#/$defs/severity-type
    additionalProperties: false
  markerStyle:
    type: string
    description: Expected marker style for list items
    enum:
    - '*'
    - '-'
    - .
required:
- severity
additionalProperties: false
